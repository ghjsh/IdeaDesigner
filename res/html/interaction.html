<html>
<header>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            document.addEventListener('click', function (event) {
                window.location = (window.location.href.split('/').pop().split('.')[0] * 1 + 1) + ".html";
            })
        });
    </script>
    <link rel="stylesheet" type="text/css" href="master.css">
    <style>
        .title {
            position: absolute;
            left: 10vw;
            top: 10vh;
            font-size: 100px;
        }

        .left_box {
            display: inline-block;
            position: absolute;
            margin: 2vw;
            top: 25vh;
            left: 10vw;
            width: 32vw;
            height: 60vh;
            vertical-align: top;
        }

        .right_box {
            display: inline-block;
            position: absolute;
            margin: 2vw;
            top: 25vh;
            right: 10vw;
            width: 32vw;
            height: 60vh;
            vertical-align: top;
        }

        .left_arrow {
            position: absolute;
            left: 47.7vw;
            top: 20vh;
            width: 5vw;
        }

        .right_arrow {
            position: absolute;
            right: 47.7vw;
            bottom: 5vh;
            width: 5vw;
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        .content_title {
            margin: 3vh;
            text-align: center;
            font-size: 50px;
        }

        .content_content {
            margin: 2vh;
            font-size: 28px;
        }
    </style>
</header>
<body>
    <div class="title main">${title}</div>
    <div class="left_box interaction">
        <div class="content_title main">${left_title}</div>
        <div class="content_content text">${left_content}</div>
    </div>
    <div class="right_box interaction">
        <div class="content_title main">${right_title}</div>
        <div class="content_content text">${right_content}</div>
    </div>
